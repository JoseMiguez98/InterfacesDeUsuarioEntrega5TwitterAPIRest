<!--Fuck the police game HTML-->
<link rel="stylesheet" href="css/gameContainer.css">
<link rel="stylesheet" href="css/gameStyle.css">
<div id="gameBodyContainer">
  <div id="principalContainer">
    <a id="closeIcon" href="#"><img src="img/close.png" alt="closeIcon"></a>
    <div id="hideCarsBoxTop"></div>
    <div id="coverContainer">
      <img id="coverImg" src="img/cover/cover.jpg" alt="cover">
      <img id="coverText" src="img/cover/text.png" alt="cover">
    </div>

    <div id="descriptionBox">
      <span id="descriptionTitle">Descripción:</span>
      <p id="descriptionText">Huye de la policia y suma puntos!</p>
    </div>

    <div id="gameTitle">
      <h1>Fuck the police!</h1>
    </div>
    <div class="road roadAnim">
      <div class="roadLimit">
        <div class="player"></div>
      </div>
    </div>
    <div class="scoreBox">
      <h1>Score:</h1>
      <div class="scoreNumbers">
      </div>
    </div>
    <div id="hideCarsBoxBottom"></div>
    <button id="playButton" type="button" name="button">Jugar</button>
    <button id="restartButton" type="button" name="button">Reiniciar</button>

    <div id="additionalInfoContainer">
      <div id="rateBox">
        <span id="rateTitle">Valoración:</span><br>
        <img id="rateImg" src="img/rate/rate.png" alt="valoracion">
      </div>
      <div id="rankingBox">
        <span id="rankingTitle">High Scores:</span>
        <ul id="rankingList">
          <li>Walter White : 2500</li>
          <li>Jesse Pinkman : 2000</li>
          <li>Gus Fring : 1500</li>
          <li>Hank Schrader : 1000</li>
        </ul>
      </div>
    </div>

    <div id="separatorLine"></div>
    <div id="controlsBox">
      <span id="controlsTitle">Controles:</span><br>
      <img id="wasdImg" src="img/controls/wasd.png" alt="controls">
      <span id="orSpan">O</span>
      <img id="arrowsImg" src="img/controls/arrowKeys.png" alt="controls">
    </div>
    <span id="tweetsTitle">Tweets:</span>
    <div id="tweetsBox">
    </div>
  </div>
</div>

<!--Twitter Javascript API-->
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
  t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>
<script src="js/TwitterAPI.js" type="text/javascript"></script>
<script src="js/InputManager.js" type="text/javascript"></script>
<script src="js/ScoreManager.js" type="text/javascript"></script>
<script src="js/ActionsManager.js" type="text/javascript"></script>
<script src= "js/Enemie.js" type="text/javascript"></script>
<script src="js/Player.js" type="text/javascript"></script>
<script src="js/Game.js" type="text/javascript"></script>
