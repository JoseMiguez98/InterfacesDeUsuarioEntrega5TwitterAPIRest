<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JM-Games</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--Header-->
  <header>
    <!--Logo-->
    <div id="logoBox">
      <img id="logo" src="img/logo.png" alt="Logo">
    </div>
    <div id="headerSeparatorBox" class="bodySeparatorBox"></div>
    <!--LogoEnd-->
    <!--SessionLinks-->
    <div id="sessionLinksBox">
      <ul class="linksList">
        <li><a href="#" class="sessionLink">Iniciar sesión</a></li>
        <li><a href="#" class="sessionLink">Crear cuenta</a></li>
      </ul>
    </div>
    <!--SessionLinksEnd-->
    <div id="sessionSeparatorBox"></div>
    <!--LanguageDropdown-->
    <div id="languageSelectorBox">
      <select id="languageSelector" name="languages">
        <option value="" disabled selected>Idioma</option>
        <option value="spanish">Español</option>
        <option value="english">Ingles</option>
      </select>
    </div>
    <!--LanguageDropdownEnd-->
    <!--NavBar-->
    <nav>
      <div id="navBar">
        <ul>
          <li><a href="#" class="sessionLink navLinkSelected">Home</a></li>
          <li><a href="#" class="sessionLink">Noticias</a></li>
          <li><a href="#" class="sessionLink">Foro</a></li>
          <li><a href="#" class="sessionLink">Comunidad</a></li>
        </ul>
        <div id="navBarSelector"></div>
      </div>
      <!--NavBarEnd-->
    </nav>
  </header>
  <!--HeaderEnd-->
  <!--Principal container-->
  <!--ContentBody-->
  <div id="contentBody">
  </div>
  <!--ContentBodyEnd-->
  <footer>
    <div id="footerSeparatorBox" class="bodySeparatorBox"></div>
    <div id="footerLinksBox">
      <ul class="linksList">
        <li><a href="#" class="footerLink">Condiciones generales de uso</a></li>
        <li><a href="#" class="footerLink">Politica de privacidad</a></li>
        <li><a href="#" class="footerLink">Contacto</a></li>
        <li><a href="#" class="footerLink">Quienés somos</a></li>
      </ul>
    </div>
    <div id="footerInfoBox">
      <span id="footerInfo">2015 - 2018 JMGames, Todos Los Derechos Reservados</span>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/handlers.js"></script>
</body>
</html>
